<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pounds to kilograms converter</title>
</head>
<body>
    <div class="contain">
        <div class="main">
            <main>
                <h1>Converter</h1>
                <h3>This site converts pounds to kilograms and vice versa</h3>
            </main>
            <!-first converter-->
            <h5>Pounds --> Kilograms</h5>
            <input type="number" id="inp"><br><br>
            <button onclick="convert() ">Convert</button>
            <p id="para"></p>
            <!-second converter-->
            <h5>Kilograms --> Pounds</h5>
            <input type="number" id="inp2"><br><br>
            <button onclick="convert2() ">Convert</button>
            <p id="para2"></p>
            <h3><u>Instructions</u></h3>
            <p>Just write the number you want to convert in the bar and click convert</p>
        </div>
    </div>
    <p class="p">Made by Bebo</p>

    <script src="script.js"></script>
</body>
</html>
